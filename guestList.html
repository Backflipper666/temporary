<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest list</title>
</head>
<body>
    <div class="container"></div>
    <script>
        const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];
        const firstDiv = document.querySelector("div");

        let admitted = document.createElement("p");
        let refused = document.createElement("p");

        admitted.textContent = "Admit: "
        refused.textContent = "Refused: ";
        firstDiv.appendChild(admitted);
        firstDiv.appendChild(refused);

        for (let i = 0; i < people.length; i++){
            if (i === people.length - 1) {
                admitted.textContent += " " + people[people.length - 1]
            }
            else if (people[i] != "Phil" && people[i] != "Lola"){
                if (i === people.length - 1){
                    admitted.textContent += "";
                }
                else{
                admitted.textContent += people[i] + ", ";
                }
            }
            else if (people[i] == "Phil" || people[i] == "Lola"){
                if (i === people.length - 1){
                    refused.textContent += "";
                }
                else {
                refused.textContent += people[i] + ", ";
                }
            }
        }

    </script>
</body>
</html>
