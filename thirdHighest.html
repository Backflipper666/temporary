  <script>
let list = [10, 2, 93, 4, 20, 90 , 3, 30, 1, 5]

function getHighest() {
  let max = list[0];
  for (let i = 0; i < 10; i++){
    
    if (list[i] > max){
      max = list[i];
    }
    
  }
  return max;

}

function getSecondHighest() {
  
  let secMax = list[0];
  for (let j = 0; j < 10; j++){
    if (list[j] > secMax && list[j] < getHighest()){
      secMax = list[j]
    }
  }

  return secMax;
}

function getThirdMax() {

  let thirdMax = list[0];
  for (let k = 0; k < 10; k++) {
    if (list[k] > thirdMax && (list[k] < getHighest() && list[k] < getSecondHighest())){
      thirdMax = list[k];
      
      
    }
  }
  return thirdMax;
}
console.log(getHighest());
console.log(getSecondHighest());
console.log(getThirdMax());

  </script>
